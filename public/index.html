<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content = "width=device-width, initial-scale = 1.0">
        <meta name="description", content="Calculator for all formulas!">
        <link rel = "stylesheet", href="./Main_Page.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="./script.js"></script>
        <title>NIS Prefect Portal</title>
    </head>
    <body>
        <div class="wrapper">
            <form id="dataForm" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input name="email" type="text" placeholder = "E-mail address" required id="username" autocomplete="off">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder = "Password" required id="password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button class="btn" type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="index2.html">Register</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
