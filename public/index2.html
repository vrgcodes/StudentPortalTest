<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content = "width=device-width, initial-scale = 1.0">
        <meta name="description", content="Calculator for all formulas!">
        <link rel = "stylesheet", href="./Main_Page.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="./script.js"></script>
        <title>NIS Prefect Portal</title>
    </head>
    <body>
        <div class="wrapper">
            <form id="dataFormReg" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input name="name" type="text" placeholder = "Enter your full name" required id="name1" autocomplete="off">
                    <small></small>
                </div>
                <div class="input-box">
                    <input name="email" type="text" placeholder = "Enter your e-mail" required id="username1" autocomplete="off">
                    <small></small>
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder = "Create password" required id="password1" autocomplete="off">
                    <small></small>
                </div>
                <div class="input-box">
                    <input name="password_confirm" type="password" placeholder = "Confirm password" required id="password1_confirm" autocomplete="off">
                    <small></small>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">I accept all <a href="#">terms and conditions</a>.</label>
                </div>
                
                <button class="btn" type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
            <div class="popup" id="confirm_popup">
                <img src="check-512.png">
                <h2>Thank you!</h2>
                <p>Your details have been successfully sent for review. You will recieve an e-mail regarding the status of your registration in a few days.</p>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>
    </body>
    <script>
        function closePopup(){
            const popup1 = document.querySelector('#confirm_popup')
            popup1.classList.remove('open-popup')
            location.replace('index.html')
        }
    </script>
</html>
